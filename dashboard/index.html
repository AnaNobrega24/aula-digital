<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Darhboard</title>
</head>
<body>
    <main class="container">
        <header class="topo">
            <div class="logo">
                <img src="https://logodownload.org/wp-content/uploads/2019/06/ana-logo-all-all-nippon-airways-1.png" alt="" width="150px">
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="pesquise por projetos">
                </div>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://avatars.githubusercontent.com/u/185138811?v=4" alt="" width="40px">
            </div>
        </header>
    </main>
</body>
</html>

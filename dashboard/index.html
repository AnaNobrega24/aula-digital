<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css
    
    ">
    <title>Darhboard</title>
</head>

<body>
    <main class="container">
        <header class="topo">
            <div class="logo">
                <img src="https://logodownload.org/wp-content/uploads/2019/06/ana-logo-all-all-nippon-airways-1.png"
                    alt="" width="150px">
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="pesquise por projetos">
                </div>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://avatars.githubusercontent.com/u/185138811?v=4" alt="" width="40px">
            </div>
        </header>
       
        <section class="content">
            <aside class="side-menu">
                <div class="opcoes">
                    <div class="opcao" id="selected">
                        <div class="icone">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <span>Dashboard</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-brands fa-wpforms"></i>
                        </div>
                        <span>Forms</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-folder"></i>
                        </div>
                        <span>Cards</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-chart-pie"></i>
                        </div>
                        <span>Charts</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-chart-pie"></i>
                        </div>
                        <span>Buttons</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-chart-pie"></i>
                        </div>
                        <span>Modals</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-table-list"></i>
                        </div>
                        <span>Tables</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-gauge-high"></i>
                        </div>
                        <div class="conteudo">
                            <span>Pages</span>
                            <div class="icone">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </aside>
            <section class="main-content">
                <h1>Dashboard</h1>
                <div class="banner">
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                        <p>start this project in github</p>
                    </div>

                    <a href="">View more</a>
                </div>
                <div class="cards">
                    <div class="card" id="um">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-user-group"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Total clients</p>
                            <h3>6345</h3>
                        </div>
                    </div>
                    <div class="card" id="dois">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-money-bills"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Account balance</p>
                            <h3>R$ 34,670.00</h3>
                        </div>
                    </div>
                    <div class="card" id="tres">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>New sales</p>
                            <h3>376</h3>
                        </div>
                    </div>
                    <div class="card" id="quatro">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-comment"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Pendding conacts</p>
                            <h3>235</h3>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
